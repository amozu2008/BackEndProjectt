<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FrontEnd UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md py-4 fixed-top">

        <div class="container">

            <a href="index.html" class="navbar-brand">
                <h3 class="d-inline align-middle">FrontUI</h3>
            </a>

            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarnav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarnav" class="collapse navbar-collapse">

                <ul class="navbar-nav ml-3">
                    <li class="nav-item lead mr-3">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item lead mr-3">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>

    <section id="showcase" class="py-5">
        <div class="container">
            <h1 class="text-center my-4">Customer Portal</h1>
            <div id="alertBoxId" class="alert alert-success col-6 mx-auto d-none" role="alert">
                <strong>A simple message</strong>
            </div>
            <div class="card bg-light col-6 mx-auto">

                <div class="card-body">

                    <div class="form-group">
                        <label for="customerIdTxt">Customer ID</label>
                        <input type="number" class="form-control" id="customerIdTxt" required>
                    </div>
                    <div class="form-group">
                        <label for="initialCreditTxt">Initial Credit</label>
                        <input type="number" class="form-control" id="initialCreditTxt" required>
                    </div>
                    <div class="form-group">
                        <button id="btnid" class="btn btn-success btn-block">Create</button>
                    </div>

                </div>
            </div>



        </div>
    </section>

    <script src="https://use.fontawesome.com/5ad7d523cb.js"></script>
